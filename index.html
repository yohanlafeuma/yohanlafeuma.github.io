	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg01.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg02.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg03.jpg');"></div>		
	</div>

	<div class="bg-img1 overlay1 size1 flex-w flex-c-m p-t-55 p-b-55 p-l-15 p-r-15">
		<div class="wsize1">
			<p class="txt-center p-b-23">
				<i class="zmdi zmdi-card-giftcard cl0 fs-60"></i>
			</p>

			<h3 class="l1-txt1 txt-center p-b-22">
				Coming Soon
			</h3>

			<p class="txt-center m2-txt1 p-b-67">
				Bébé en approche
			</p>

			<div class="flex-w flex-sa-m cd100 bor1 p-t-42 p-b-22 p-l-50 p-r-50 respon1">
				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 days">35</span>
					<span class="m2-txt2">Jours</span>
				</div>

				<span class="l1-txt2 p-b-22">:</span>
				
				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 hours">17</span>
					<span class="m2-txt2">Heures</span>
				</div>

				<span class="l1-txt2 p-b-22 respon2">:</span>

				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 minutes">50</span>
					<span class="m2-txt2">Minutes</span>
				</div>

				<span class="l1-txt2 p-b-22">:</span>

				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 seconds">39</span>
					<span class="m2-txt2">Secondes</span>
				</div>
			</div>

			<form class="flex-w flex-c-m contact100-form validate-form p-t-70" id="test-form">

				<p class="txt-center m2-txt1 p-b-67">
					Joue et devine la date de naissance !
				</p>

				<div class="wrap-input100 validate-input where1" data-validate = "Nom requis">
					<input class="s1-txt1 placeholder0 input100" type="text" name="nom" placeholder="Nom">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input where1" data-validate = "Prénom requis">
					<input class="s1-txt1 placeholder0 input100" type="text" name="prenom" placeholder="Prénom">
					<span class="focus-input100"></span>
				</div>

			<!--
				<div class="wrap-input100 validate-input where1" data-validate = "Email requis : ex@abc.xyz">
					<input class="s1-txt3 placeholder0 input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>
			-->

				<div class="wrap-input100 validate-input where1" data-validate = "Date requise">
					<input class="s1-txt1 placeholder0 input100" type="datetime-local" name="datetime" value="2024-08-28T10:00:00" placeholder="Date">
					<span class="focus-input100"></span>
				</div>

				<button type="submit" id="submit-form" class="flex-c-m s1-txt1 size2 how-btn trans-04 where1">
					Voter
				</button>
			</form>

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 2024,
			endtimeMonth: 8,
			endtimeDate: 28,
			endtimeHours: 10,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "Europe/Paris" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="vendor/jquery/jquery.serializeObject.min.js"></script>
    <script type="text/javascript">
        var $form = $('form#test-form'),
            url = 'https://script.google.com/macros/s/AKfycbyMdVp0zdhO9USAM6tEi3kme07aPhoOGmXRMz4FU5yg2_p4JJA/exec';

        $('#submit-form').on('click', function(e) {
            e.preventDefault();
            var jqxhr = $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                data: $form.serializeObject()
            }).done(function(){
                   alert('Données enregistrées, merci beaucoup');
              }
             );
        });
    </script>
